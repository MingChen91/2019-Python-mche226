{% extends "template.html" %}

{% block section %}
<!-- SECTION -->
<section class = "section">
    <div class = "container">
        <h1>
            Welcome to TweetieChat. <BR>
            Please Sign in to access features.
        </h1>
    </div>
    <!-- Forms -->
    <form id = login_details>
        <div class = "container">
            <label for="username"> Username:<br> </label>
            <input type="text" id="username" placeholder = "Enter your username/UPI" autocomplete="off"><br>
            <label for="password"> Password:<br></label>
            <input type="password" id= "password" placeholder= "Enter your password" autocomplete="off"><br>
            <label for="private password">Private Data Password:<br></label>
            <input type="password" id= "priv_password" placeholder= "Enter your Private Data P/W" autocomplete="off"><br>
            <button type="button" class="button" onclick="submit_click()" id = "submit" >Click Me!</button>
            <!-- <input type="submit" class="button" onclick="submit_click()" id = "submit" value = "submit"> -->
        </div>
    </form>
</section>
{% endblock %}
